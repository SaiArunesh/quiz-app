<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://responsify-ui.vercel.app/styles.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="main-section landing-page">
        <div class="title">
            <h1 id="1">Demon Slayer</h1>
        </div>

        <section class="container">
            <div class="question-container">
                <div class="question-header">
                    <div>
                        <span class="gray-text">Question</span>
                        <span>1/5</span>
                    </div>
                    <div class="pull-right">
                        <span class="gray-text">Score</span>
                        <span>0</span>
                    </div>
                </div>
                <div class="question">
                    <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent pellentesque lectus turpis,
                        commodo lacus, non euismod velit eleifend eget?</h3>
                </div>
                <div class="options">
                    <button class="btn btn-lg btn-success">Option 1</button>
                    <button class="btn btn-lg btn-danger">Option 2</button>
                    <button class="btn btn-lg btn-fg-color">Option 3</button>
                </div>
            </div>
            <div class="start-quiz">
                <button class="btn btn-lg btn-success">
                    Next Question
                    <i class="fa fa-arrow-right"></i>
                </button>
            </div>
        </section>

    </main>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/829cb68a23.js" crossorigin="anonymous"></script>
</body>

</html>
